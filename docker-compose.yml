services:

  restaurant-ms:
    build: .
    ports:
      - "8082:8081"
    environment:
      SERVER_PORT: 8081

  mysql-db:
    image: mysql:8.0 # Imagen oficial de MySQL
    container_name: mysql_powerup_db
    restart: always
    environment:
      # Las variables de entorno para MySQL deben coincidir con tu aplicaci√≥n
      MYSQL_ROOT_PASSWORD: secret123
      MYSQL_DATABASE: powerup_db
    ports:
      - "3306:3306"

  user-ms:
    image: user-ms-pragma-user-ms # Reemplazar con el nombre de la imagen Docker del MS Usuarios
    container_name: user_ms
    ports:
      - "8081:8080"
    environment:
      SERVER_PORT: 8080